

<div class="example-container">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon *ngIf="!sidenav.opened">menu</mat-icon>
        <mat-icon *ngIf="sidenav.opened">close</mat-icon>
    </button>


    <h1 class="example-app-name"> <mat-icon>arrow_back</mat-icon> MENU PRINCIPAL </h1>

    <span class="example-spacer"></span>

    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>

    <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink="/perfil">
        <mat-icon>account_box</mat-icon>
        <span>Mi Perfil</span>
      </button>
      <button mat-menu-item (click)="sidenav.opened = false">
        <mat-icon>exit_to_app</mat-icon>
        <span>Cerrar Sesion</span>
      </button>
    </mat-menu>
  </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container">
      <mat-sidenav #sidenav style="width: 200px" mode="push">
        <img src="/assets/IMG_0525.png" width="128" style="margin-left: 20px;">

            <button mat-menu-item (click)="sidenav.toggle()" routerLink="/login" style="cursor: pointer">
                <mat-icon>home</mat-icon>
                <span>Inicio</span>
            </button>

            <mat-divider></mat-divider>
            <button mat-menu-item (click)="sidenav.toggle()" routerLink="/alumnos" style="cursor: pointer">
                <mat-icon>face</mat-icon>
                <span>Alumnos</span>
            </button>

            <mat-divider></mat-divider>
            <button mat-menu-item (click)="sidenav.toggle()" routerLink="/materias" style="cursor: pointer">
                <mat-icon>apps</mat-icon>
                <span>Materias</span>
            </button>

            <mat-divider></mat-divider>
            <button mat-menu-item (click)="sidenav.toggle()" routerLink="/calificaciones" style="cursor: pointer">
                <mat-icon>assessment</mat-icon>
                <span>Calificaciones</span>
            </button>

      </mat-sidenav>

        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>

    </mat-sidenav-container>

</div>
