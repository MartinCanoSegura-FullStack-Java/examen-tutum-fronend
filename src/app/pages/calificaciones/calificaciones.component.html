<router-outlet></router-outlet>

<mat-toolbar>CALIFICACIONES</mat-toolbar>

<div class="search_bar">
  <button class="button-search" mat-raised-button routerLink="/calificaciones/nuevo" matTooltip="Nuevo registro">
      <mat-icon>add</mat-icon>CALIFICACIONES
  </button>
</div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id_calificacion}} </td>
    </ng-container>

    <!-- materia Column -->
    <ng-container matColumnDef="materia">
      <mat-header-cell *matHeaderCellDef > Materia </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ element.materia.nombre }} </mat-cell>
    </ng-container>

    <!-- alumno Column -->
    <ng-container matColumnDef="alumno">
      <mat-header-cell *matHeaderCellDef > Alumno </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ element.alumno.nombre }} </mat-cell>
    </ng-container>

    <!-- calificacion Column -->
    <ng-container matColumnDef="calificacion">
      <mat-header-cell *matHeaderCellDef > Calificacion </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ element.calificacion }} </mat-cell>
    </ng-container>

    <!-- fecha Column -->
    <ng-container matColumnDef="fecha">
      <mat-header-cell *matHeaderCellDef > Fecha Registro </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ element.fechaRegistro }} </mat-cell>
    </ng-container>

    <!-- Acciones Column -->
    <ng-container matColumnDef="acciones">
      <mat-header-cell *matHeaderCellDef > Acciones </mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button mat-button color="primary" [routerLink]="['edicion', row.id_calificacion]">
          <mat-icon>ballot</mat-icon>
        </button>
        <button mat-button color="accent" (click)="eliminar(row.id_calificacion)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>

  </table>
