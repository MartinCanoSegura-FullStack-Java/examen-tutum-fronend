<router-outlet></router-outlet>
<p>
<mat-toolbar>MATERIAS  crud</mat-toolbar>
</p>
<div class="search_bar">
  <button class="button-search" mat-raised-button routerLink="/materias/nuevo" matTooltip="Nuevo registro">
      <mat-icon>add</mat-icon>Agregar Materia
  </button>
</div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id_materia}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nombre">
      <mat-header-cell *matHeaderCellDef > Nombre </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ element.nombre }} </mat-cell>
    </ng-container>

    <!-- Acciones Column -->
    <ng-container matColumnDef="acciones">
      <mat-header-cell *matHeaderCellDef > Acciones </mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button mat-button color="primary" [routerLink]="['edicion', row.id_materia]">
          <mat-icon>ballot</mat-icon>
        </button>
        <button mat-button color="accent" (click)="eliminar(row.id_materia)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>

  </table>
