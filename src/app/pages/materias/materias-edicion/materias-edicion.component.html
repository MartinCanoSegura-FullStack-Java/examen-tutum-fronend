<form class="example-container" [formGroup]="form" #frmMaterias="ngForm" (ngSubmit)="operar()">

  <div [hidden]="true">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="ID" formControlName="id_materia">
    </mat-form-field>
  </div>

  <mat-form-field class="example-full-width">
    <input matInput placeholder="Nombre" required formControlName="nombre">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput placeholder="Estatus" required formControlName="activo">
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit" [disabled]="frmMaterias.invalid">
    <mat-icon>done</mat-icon>
    <span>Aceptar</span>
  </button>

  <button mat-raised-button color="acent" routerLink="/materias" type="button">
    <mat-icon>close</mat-icon>
    <span>Cancelar</span>
  </button>

</form>
